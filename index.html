				<button id="languageCS" type="button">Česky</button>

					<h2 id="locIntroTitle1">Vera and Karel's</h2>
					<h1 id="locIntroTitle2">DAUGHTER</h1>
					<h2 id="locIntroTitle3"></h2>
					<h2 id="locIntroTitle4">was born on June XXth 2024</h2>
					<h2 id="locIntroTitle5">in Haarlem, The Netherlands</h2>
				</div>

				<div>

					<!-- Button -->
					<div id="play" class="hidden">
						<button id="playButton" type="button" autofocus disabled>
						
							<span id="playSymbol">
								<div id="loadingSpinner"></div>
								<div id="playFullscreen" class="hidden">⛶</div>
							</span>
							
							<span id="playText">PLAY</span>
							<div id="playDescription">to find out her name (sound on).</div>
						</button>
					</div>
