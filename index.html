<!DOCTYPE html>
<html>
	<head>
		<title>Project June</title>
		<meta charset="UTF-8" />
		<meta name="author" content="Karel Moricky and Vera Ryzhkina">
		<meta name="keywords" content="HTML, CSS, JavaScript">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

		<link rel="dns-prefetch" href="//fonts.googleapis.com">
		<link href="https://fonts.gstatic.com" crossorigin="" rel="preconnect">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Caveat|Roboto+Slab">
		<link rel="stylesheet" type="text/css" href="styles/common.css" />
		<link rel="stylesheet" type="text/css" href="styles/main.css" />
		<link rel="stylesheet" type="text/css" href="styles/stars.css" />
		<link rel="stylesheet" type="text/css" href="styles/intro.css" />
		<link rel="stylesheet" type="text/css" href="styles/outro.css" />
		<link rel="stylesheet" type="text/css" href="styles/note.css" />
	</head>
	<body>
		<!-- Starry sky -->
		<div id="sky">
			<object type="image/svg+xml" data="svgs/stars.svg"></object>
		</div>
		<div id="haze"></div>

		<!-- Game -->
		<object id="gameObject" class="fullScreen" type="image/svg+xml" data="svgs/game.svg"></object>

		<!-- Intro -->
		<div id="introArea" class="fullScreen">
			<div id="introBox">
				<div id="title">
					<h2 id="locIntroTitle1">Vera and Karel's</h2>
					<h1 id="titleBaby">YOUNGER SON</h1>
					<h2 id="locIntroTitle2">was born on June XXth 2024</h2>
				</div>
				<div>
					<p id="locIntroGame">To find out their name, please play<br />a little game we designed.</p>

					<div id="play" class="hidden">
						<p><em id="locIntroSound">(turn the sound on)</em></p>

						<!-- Button -->
						<button id="playButton" type="button" autofocus disabled>
							<div id="playText" class="hidden">PLAY</div>
						
							<div id="loading">
								<div id="loadingSpinner"></div>
								<div id="loadingText">LOADING</div>
							</div>
						</button>
					</div>

					<!-- Info about disabled JavaScript -->
					<noscript>
						<p id="noScript">
							The game requires JavaScript. Follow <a href="https://www.enablejavascript.io" target="_blank">this guide</a> to enable it in your browser.
							<br /><br />
							Hra vyžaduje JavaScript. Zapnout ho můžete pomocí <a href="https://www.enablejavascript.io" target="_blank">tohoto návodu</a>.
						</p>
					</noscript>
				</div>
			</div>
		</div>

		<!-- Notes -->
		<div id="note_tile02" class="note hidden">Note 02</div>
		<div id="note_tile03" class="note hidden">Note 03</div>
		<div id="note_tile04" class="note hidden">Note 04</div>
		<div id="note_tile05" class="note hidden">Note 05</div>
		<div id="note_tile06" class="note hidden">Note 06</div>
		<div id="note_tile07" class="note hidden">Note 07</div>
		<div id="note_tile08" class="note hidden">Note 08</div>
		<div id="note_tile09" class="note hidden">Note 09</div>
		<div id="note_tile10" class="note hidden">Note 10</div>
		<div id="note_tile11" class="note hidden">Note 11</div>

		<!-- Outro -->
		<div id="outroArea" class="fullScreen ignoreCursor">
			<div id="outroBox" class="hidden animOutroIn">
				<p id="locOutro">Welcome to this world,</p>
				<h1>&nbsp;NAME</h1>
			</div>
		</div>

		<!-- Dev tools -->
		<div id="log" class="ignoreCursor"></div>
		<div id="pos" class="ignoreCursor"></div>
		<div id="disclaimer">WORK IN PROGRESS! DO NOT SHARE!</div>

		<!-- Audio -->
		<audio id="tileMove" src="./data/sounds/tileMove.wav"></audio>
		<audio id="tileConfirm" src="./data/sounds/tileConfirm.wav"></audio>

		<!-- Scripts -->
		<script src="scripts/defs.js"></script>
		<script src="scripts/main.js"></script>
		<script src="scripts/debug.js"></script>
		<script src="scripts/game.js"></script>
		<script src="scripts/camera.js"></script>
		<script src="scripts/tile.js"></script>
		<script src="scripts/note.js"></script>
		<!-- <script src="scripts/stars.js"></script> -->
		<script src="scripts/intro.js"></script>
		<script src="scripts/localization.js"></script>
	</body>
</html>
