<svg
  id="game"
  class="gameStateDefault"
  x="0"
  y="0"
  viewBox="-960 -540 1920 1080"
  preserveAspectRatio="xMidYMid slice"
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink" >

  <!-- Styles -->
	<link xmlns="http://www.w3.org/1999/xhtml" rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Slab" />
  <link xmlns="http://www.w3.org/1999/xhtml" rel="stylesheet" type="text/css" href="../styles/common.css" />
  <link xmlns="http://www.w3.org/1999/xhtml" rel="stylesheet" type="text/css" href="../styles/game.css" />

  <!-- Debug background -->
  <!-- <rect x="-960" y="-540" width="100%" height="100%" style="fill: rgb(220,220,220);" /> -->

  <!-- Grid, inspired by https://www.jointjs.com/blog/isometric-diagrams, size must be multiply of (1, 0.8602) -->
  <!-- <g id="grid" class="ignoreCursor" transform="rotate(30) skewX(-30) scale(100, 86.02)">
    <circle id="gridDebug" class="ignoreCursor" style="fill: rgb(0,255,255);" cx="1000" cy="1000" r="1" />
  </g> -->

  <!-- Text -->
  <g class="text">

    <!-- Intro text -->
    <svg id="intro" x="-400" y="-380" width="800" height="400">
      <text text-anchor="middle">
        <tspan x="50%" dy="1.5em" style="font-size: 200%; font-weight: bold;">Vera and Karel's</tspan>
        <tspan x="50%" dy="1.2em" style="font-size: 300%; font-weight: 700;">[BOY/GIRL]</tspan>
        <tspan x="50%" dy="1.7em" style="font-size: 150%;">was born on June ??th 2024</tspan>
        <tspan x="50%" dy="3.2em">To find out their name,</tspan>
        <tspan x="50%" dy="1.5em">please play a little game we designed.</tspan>
      </text>
    </svg>

    <!-- Tutorial: Camera -->
    <svg id="tutorialView" class="hidden" x="-200" y="160" width="400" height="100">
      <text text-anchor="middle">
        <tspan x="50%" dy="3.2em">Drag in empty area to move the view ‚û°</tspan>
      </text>
    </svg>

    <!-- Tutorial: Tile -->
    <svg id="tutorialTile" class="hidden" x="440" y="160" width="400" height="100">
      <text text-anchor="middle">
        <tspan x="50%" dy="3.2em">üñê Grab a tile to move it to its place</tspan>
      </text>
    </svg>
  </g>

  <!-- Tile -->
  <svg id="tile01" class="tile" gX="0" gY="0" tX="0" tY="0" tC="1">
    <image class="ignoreCursor" href="../data/images/tile01.png" width="256" height="256" transform="translate(-128,-128)" />
    <polygon id="tileArea" points="128,62 240,128 240,190 128,255 16,190 16,128" transform="translate(-128,-128)" />
  </svg>

  <svg id="tile02" class="tileHidden" gX="3" gY="0" tX="1" tY="0">
    <image class="ignoreCursor" href="../data/images/tile02.png" width="256" height="256" transform="translate(-128,-128)" />
    <polygon id="tileArea" points="128,62 240,128 240,190 128,255 16,190 16,128" transform="translate(-128,-128)" />
  </svg>

  <svg id="tile03" class="tileHidden" gX="2" gY="2" tX="0" tY="-1" cond="2">
    <image class="ignoreCursor" href="../data/images/tile03.png" width="256" height="256" transform="translate(-128,-128)" />
    <polygon id="tileArea" points="128,62 240,128 240,190 128,255 16,190 16,128" transform="translate(-128,-128)" />
  </svg>

  <svg id="tile04" class="tileHidden" gX="2" gY="3" tX="0" tY="2" cond="2">
    <image class="ignoreCursor" href="../data/images/tile04.png" width="256" height="256" transform="translate(-128,-128)" />
    <polygon id="tileArea" points="128,62 240,128 240,190 128,255 16,190 16,128" transform="translate(-128,-128)" />
  </svg>

  <!-- Debug cursor -->
  <!-- <circle id="cursor" class="ignoreCursor" style="fill: rgb(255,0,0);" cx="1000" cy="1000" r="10px" />
  <circle id="circle" class="ignoreCursor" style="fill: rgb(0,0,255);" cx="1000" cy="1000" r="15px" /> -->
</svg>