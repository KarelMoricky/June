  <!-- Tutorial -->
  <g class="textTutorial unlock hidden" minTile="1" maxTile="1">

    <!-- Drag view -->
    <svg id="tutorialView" x="-300" y="-650" width="600" height="200">
      <text text-anchor="middle" class="animateTutorialView">
        <tspan x="50%" dy="3.2em">Drag the view down</tspan>
      </text>
    </svg>

    <!-- Move tile -->
    <svg id="tutorialTile" x="-180" y="480" width="600" height="200">
      <text text-anchor="middle">
        <tspan x="50%" dy="1.2em">Grab the tile</tspan>
        <tspan x="50%" dy="1.2em">to its place</tspan>
      </text>
    </svg>

    <!-- Tile indicator -->
    <g id="grid" class="ignoreCursor" transform="translate(121.24355652982142 70) rotate(30) skewX(-30) scale(140, 120.428)">
      <rect x="0" y="0" width="1" height="1" class="tutorialTarget" />
      <rect x="0" y="0" width="1" height="1" class="tutorialTarget animateTutorialTarget" />
    </g>
  </g>

