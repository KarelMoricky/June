<svg
  id="game"
  class="gameStateDefault"
  x="0"
  y="0"
  viewBox="-960 -540 1920 1080"
  preserveAspectRatio="xMidYMid slice"
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink" >

  <!-- Styles -->
  <link xmlns="http://www.w3.org/1999/xhtml" rel="stylesheet" type="text/css" href="../styles/common.css" />
  <link xmlns="http://www.w3.org/1999/xhtml" rel="stylesheet" type="text/css" href="../styles/game.css" />

  <!-- Debug background -->
  <!-- <rect x="-960" y="-540" width="100%" height="100%" style="fill: rgb(220,220,220);" /> -->

  <!-- Grid, inspired by https://www.jointjs.com/blog/isometric-diagrams, size must be multiply of (1, 0.8602) -->
  <!-- <g id="grid" class="ignoreCursor" transform="rotate(30) skewX(-30) scale(100, 86.02)">
    <circle id="gridDebug" class="ignoreCursor" style="fill: rgb(0,255,255);" cx="1000" cy="1000" r="1" />
  </g> -->

  <!-- Tile -->
  <svg id="tile1" class="tile" gX="0" gY="0" tX="0" tY="0" tC="1">
    <g transform="scale(0.5, 0.5)">
      <image class="ignoreCursor" href="../images/tile_placeholder1.png" width="512" height="512" transform="translate(-256,-256)" />
      <polygon id="tileArea" points="256,124 480,256 480,380 256,510 32,380 32,256" transform="translate(-256,-256)" />
    </g>
  </svg>

  <svg id="tile2" class="tile" gX="3" gY="0" tX="-1" tY="0">
    <g transform="scale(0.5, 0.5)">
      <image class="ignoreCursor" href="../images/tile_placeholder2.png" width="512" height="512" transform="translate(-256,-256)" />
      <polygon id="tileArea" points="256,124 480,256 480,380 256,510 32,380 32,256" transform="translate(-256,-256)" />
    </g>
  </svg>

  <svg id="tile3" class="tile" gX="2" gY="2" tX="0" tY="-1">
    <g transform="scale(0.5, 0.5)">
      <image class="ignoreCursor" href="../images/tile_placeholder3.png" width="512" height="512" transform="translate(-256,-256)" />
      <polygon id="tileArea" points="256,124 480,256 480,380 256,510 32,380 32,256" transform="translate(-256,-256)" />
    </g>
  </svg>

  <!-- Debug cursor -->
  <circle id="cursor" class="ignoreCursor" style="fill: rgb(255,0,0);" cx="1000" cy="1000" r="10px" />
  <circle id="circle" class="ignoreCursor" style="fill: rgb(0,0,255);" cx="1000" cy="1000" r="15px" />
</svg>