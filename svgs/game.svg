  <!-- Text -->
  <g class="text">

    <!-- Intro text -->
    <svg id="intro" x="-400" y="-380" width="800" height="400">
      <text text-anchor="middle">
        <tspan x="50%" dy="1.5em" style="font-size: 200%; font-weight: bold;">Vera and Karel's</tspan>
        <tspan x="50%" dy="1.2em" style="font-size: 300%; font-weight: 700;">[BOY/GIRL]</tspan>
        <tspan x="50%" dy="1.7em" style="font-size: 150%;">was born on June ??th 2024</tspan>
        <tspan x="50%" dy="3.2em">To find out their name,</tspan>
        <tspan x="50%" dy="1.5em">please play a little game we designed.</tspan>
      </text>
    </svg>

    <!-- Tutorial: Camera -->
    <svg id="tutorialView" class="hidden" x="-200" y="160" width="400" height="100">
      <text text-anchor="middle">
        <tspan x="50%" dy="3.2em">Drag in empty area to move the view ‚û°</tspan>
      </text>
    </svg>

    <!-- Tutorial: Tile -->
