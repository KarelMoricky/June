<svg
  id="game"
  x="0"
  y="0"
  viewBox="-960 -540 1920 1080"
  preserveAspectRatio="xMidYMid slice"
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink" >

  <!-- Styles -->
  <link xmlns="http://www.w3.org/1999/xhtml" rel="stylesheet" type="text/css" href="../styles/common.css" />
  <link xmlns="http://www.w3.org/1999/xhtml" rel="stylesheet" type="text/css" href="../styles/game.css" />

  <!-- Debug background -->
  <!-- <rect x="-960" y="-540" width="100%" height="100%" style="fill: rgb(220,220,220);" /> -->

  <!-- Grid, inspired by https://www.jointjs.com/blog/isometric-diagrams, size must be multiply of (1, 0.8602) -->
  <g id="grid" class="ignoreCursor" transform="rotate(30) skewX(-30) scale(100, 86.02)">
    <circle id="gridDebug" class="ignoreCursor" style="fill: rgb(0,255,255);" cx="0" cy="0" r="1" />
  </g>

  <!-- Tile -->
  <svg id="tile1" class="tile" x="0" y="0">
    <image id="tilePicture" class="ignoreCursor" href="../images/tile_placeholder.png" width="196px" height="196px" x="-96" y="-98" />
    <polygon id="tileArea" points="0,-50 88,0 0,50 -88,-2" />
  </svg>

  <svg id="tile2" class="tile" x="100" y="100">
    <image id="tilePicture" class="ignoreCursor" href="../images/tile_placeholder.png" width="196px" height="196px" x="-96" y="-98" />
    <polygon id="tileArea" points="0,-50 88,0 0,50 -88,-2" />
  </svg>

  <!-- Debug cursor -->
  <circle id="cursor" class="ignoreCursor" style="fill: rgb(255,0,0);" cx="0" cy="0" r="10px" />
  <circle id="circle" class="ignoreCursor" style="fill: rgb(0,0,255);" cx="0" cy="0" r="5px" />

  <!-- Pause menu -->
  <!-- <g id="pause">
    <rect x="0" y="0" width="100%" height="100%" />
    <text x="50%" y="50%">Paused</text>
  </g> -->
</svg>