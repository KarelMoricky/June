<svg
  id="game"
  class="gameStateDefault"
  x="0"
  y="0"
  viewBox="-1920 -900 3840 810" 
  preserveAspectRatio="xMidYMid slice"
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink" >

  <!-- Styles -->
	<link xmlns="http://www.w3.org/1999/xhtml" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Slab" />
  <link xmlns="http://www.w3.org/1999/xhtml" rel="stylesheet" type="text/css" href="../styles/common.css" />
  <link xmlns="http://www.w3.org/1999/xhtml" rel="stylesheet" type="text/css" href="../styles/game.css" />
  <link xmlns="http://www.w3.org/1999/xhtml" rel="stylesheet" type="text/css" href="../styles/outro.css" />
  <link xmlns="http://www.w3.org/1999/xhtml" rel="stylesheet" type="text/css" href="../styles/tile.css" />

  <!-- Debug background -->
  <!-- <rect x="-960" y="-540" width="100%" height="100%" style="fill: rgb(220,220,220);" /> -->

  <!-- Grid -->

  <g id="grid" class="ignoreCursor gridTransform">

    <!-- Container for script-generated grid squares -->
    <g id="gridLines">
    </g>

    <!-- Tile indicator -->
    <g id="tileHint" class="ignoreCursor">
      <rect x="0.1" y="0.1" width="0.8" height="0.8" />
      <rect x="0.1" y="0.1" width="0.8" height="0.8" class="animTileHint" />
    </g>
  </g>


  <!-- Tutorial -->
  <g id="tutorial" class="hidden">

    <!-- Drag view -->
    <circle id="tutorialViewTouch" class="ignoreCursor" cx="0" cy="-600" />
    <svg id="tutorialView" x="-300" y="-750" width="600" height="200">
      <text text-anchor="middle" class="animTutorialViewx">
        <tspan x="50%" dy="3.2em" id="locTutorialView">Drag the view down</tspan>
      </text>
    </svg>

    <!-- Move tile -->
    <svg id="tutorialTile" x="-400" y="-60" width="600" height="200">
      <text text-anchor="middle">
        <tspan x="50%" dy="1.2em" id="locTutorialTile1">Grab the tile</tspan>
        <tspan x="50%" dy="1.2em" id="locTutorialTile2">to its place</tspan>
      </text>
    </svg>
  </g>

  <!-- Outro heart indicator -->
  <g id="heartHint" class="animHeartHintIn hidden ignoreCursor" x="0" y="500">
    <polygon points="2,2 -2,2 -2,0 0,0 0,-2 2,-2" />
    <polygon points="2,2 -2,2 -2,0 0,0 0,-2 2,-2" class="animHeartHintPulse" />
  </g>

