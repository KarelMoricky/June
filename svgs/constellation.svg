<svg class="ignoreCursor" preserveAspectRatio="xMidYMid slice" viewBox="-3000 -1000 6000 1000" xmlns="http://www.w3.org/2000/svg">

    <!-- Styles -->
    <link xmlns="http://www.w3.org/1999/xhtml" rel="stylesheet" type="text/css" href="../styles/common.css" />
    <link xmlns="http://www.w3.org/1999/xhtml" rel="stylesheet" type="text/css" href="../styles/constellation.css" />

    <g transform="translate(50,-800) scale(0.75) rotate(0)">

        <!-- Lines -->
        <g id="constLines" class="hidden">
            <!-- Alpha-Epsilon -->
            <line id="constLine_alf_eps" class="hidden" x1="74" y1="-60" x2="2" y2="-98" />
            <!-- Zeta-Alpha -->
            <line id="constLine_zet_alf" class="hidden" x1="0" y1="0" x2="74" y2="-60" />
            <!-- Zeta-Epsilon -->
            <line id="constLine_zet_eps" class="hidden" x1="0" y1="0" x2="2" y2="-98" />
            <!-- Zeta-Beta -->
            <line id="constLine_zet_bet" class="hidden" x1="0" y1="0" x2="-49" y2="203" />
            <!-- Zeta-Delta -->
            <line id="constLine_zet_del" class="hidden" x1="0" y1="0" x2="-92" y2="33" />
            <!-- Beta-Gamma -->
            <line id="constLine_bet_gam" class="hidden" x1="-49" y1="203" x2="-138" y2="233" />
            <!-- Delta-Gamma -->
            <line id="constLine_del_gam" class="hidden" x1="-92" y1="33" x2="-138" y2="233" />
        </g>

        <!-- Stars -->
        <g id="constStars">
            <!-- Alpha -->
            <circle id="constStar_alf" cx="74" cy="-60" r="5px" />
            <!-- Epsilon -->
            <circle id="constStar_eps" cx="2" cy="-98" r="3px" />
            <!-- Zeta -->
            <circle id="constStar_zet" cx="0" cy="0" r="3px" />
            <!-- Beta -->
            <circle id="constStar_bet" cx="-49" cy="203" r="3px" />
            <!-- Delta -->
            <circle id="constStar_del" cx="-92" cy="33" r="3px" />
            <!-- Gamma -->
            <circle id="constStar_gam" cx="-138" cy="233" r="3px" />
        </g>

        <!-- Highlighted Stars -->
        <g id="constStarHighlights" class="hidden">
            <!-- Alpha -->
            <g style="transform: translate(74px, -60px) scale(1.7);">
                <image id="constStarHighlight_alf" class="hidden" href="../svgs/constellationStar.svg" style="transform: translate(-13px,-15px) rotate(86deg);" />
            </g>
            <!-- Epsilon -->
            <g style="transform: translate(2px, -98px);">
                <image id="constStarHighlight_eps" class="hidden" href="../svgs/constellationStar.svg" style="transform: translate(-13px,-15px) rotate(34deg);" />
            </g>
            <!-- Zeta -->
            <g style="transform: translate(0px, 0px);">
                <image id="constStarHighlight_zet" class="hidden" href="../svgs/constellationStar.svg" style="transform: translate(-13px,-15px) rotate(40deg);" />
            </g>
            <!-- Beta -->
            <g style="transform: translate(-49px, 203px);">
                <image id="constStarHighlight_bet" class="hidden" href="../svgs/constellationStar.svg" style="transform: translate(-13px,-15px) rotate(56deg);" />
            </g>
            <!-- Delta -->
            <g style="transform: translate(-92px, 33px);">
                <image id="constStarHighlight_del" class="hidden" href="../svgs/constellationStar.svg" style="transform: translate(-13px,-15px) rotate(81deg);" />
            </g>
            <!-- Gamma -->
            <g style="transform: translate(-138px, 233px);">
                <image id="constStarHighlight_gam" class="hidden" href="../svgs/constellationStar.svg" style="transform: translate(-13px,-15px) rotate(90deg);" />
            </g>
        </g>
    </g>
</svg>